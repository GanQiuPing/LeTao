<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="icon" href="favicon.ico">

<body>

<!--主体布局容器-->
<div class="container">
    <!--头部区域-->
    <div class="header">
        <a href="javascript:history.go(-1)" class="icon-left"><i class="mui-icon mui-icon-arrowleft"></i></a>
        <h4>商品列表</h4>
    </div>
    <!--主体内容-->
    <div class="content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置实在DOM元素-->
                <!--搜索框-->
                <div class="search">
                    <input type="text" placeholder="请输入搜索关键字">
                    <button type="button" class="mui-btn-blue btn_search">搜索</button>
                </div>

                <!--分类排序-->
                <div class="category_Sort">
                    <a href="javascript:;">上架时间 <i class="fa fa-angle-down"></i> </a>
                    <a href="javascript:;" data-type="price">价格 <i class="fa fa-angle-down"></i> </a>
                    <a href="javascript:;" data-type = "num">库存 <i class="fa fa-angle-down"></i> </a>
                    <a href="javascript:;">折扣 <i class="fa fa-angle-down"></i> </a>
                </div>

                <!--商品区域-->
                <div class="product">
                    <!--页面刷新的效果图标-->
                    <div class="loading"><span class="mui-icon mui-icon-spinner"></span></div>

                        <!--<p class="price">-->
                            <!--<span>&yen;555</span>-->
                            <!--<del>&yen;666</del>-->
                        <!--</p>-->
                        <!--<button type="button" class="mui-btn-blue">立即购买</button>-->
                    <!--</a>-->

                </div>

            </div>
        </div>
    </div>

    <!--底部菜单-->
    <div class="footer">
        <li>
            <a href="index.html">
                <i class="fa fa-home"></i>
                <p>首页</p>
            </a>
        </li>
        <li>
            <a href="category.html">
                <i class="fa fa-bars"></i>
                <p>分类</p>
            </a>
        </li>
        <li>
            <a href="shoppingCart.html">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="user.html">
                <i class="fa fa-user"></i>
                <p>会员中心</p>
            </a>
        </li>
    </div>

</div>


<!--商品列表模板引擎-->
<script type="text/html" id="proListTmp">
    {{if data.length === 0}}
        <p>暂时没有更多商品</p>
    {{/if}}
    {{each data v i}}
        <a href="productDetail.html?productId={{v.id}}" class="item">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="title mui-ellipsis-2">{{v.proName}}</p>
        <p class="price">
            <span>&yen;{{v.price}}</span>
            <del>&yen;{{v.oldPrice}}</del>
        </p>
        <button type="button" class="mui-btn-blue btn-buy">立即购买</button>
    </a>
    {{/each}}
</script>



<!--引入引擎模板-->
<script src="lib/art-template/template-web.js"></script>
<!--引入 mui -->
<script src="lib/mui/js/mui.min.js"></script>
<!--引入 zepto-->
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/productList.js"></script>
</body>
</html>
