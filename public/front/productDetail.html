<!--定义产品详情模板引擎-->
<script type="text/html" id="proDetailTmp">
    <!--轮播图-->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" alt=""></a></div>
            {{each pic v i}}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" alt=""></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" alt=""></a></div>
        </div>
        <!--小圆点-->
        <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i==0 ? 'mui-active': ''}}"></div>
            {{/each}}
        </div>
    </div>
        <!--标题-->
        <div class="proName items">
            <strong>{{proName}}</strong>
        </div>
        <!--价格-->
        <div class="price items">
            价格：
            <span>&yen;{{price}}</span>
            <del>&yen;{{oldPrice}}</del>
        </div>
        <!--尺码-->
        <div class="size items">
            尺码：
            <%
            var temp = size.split("-");
            for(var i = temp[0]; i<= temp[1];i++){
            %>
            <span class="chooseSize">{{i}}</span>
            <% } %>
        </div>
        <!--数量 -->
        <div class="num items">
            数量：
            <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{num}}">
                <button type="button" class="mui-btn mui-numbox-btn-minus">-</button>
                <input type="number" class="mui-numbox-input" value="1">
                <button type="button" class="mui-btn mui-numbox-btn-plus">+</button>
            </div>
            <span>剩余数量：{{num}}</span>
        </div>
        <!--详情-->
        <div class="detail items">
            详情：{{proDesc}}
        </div>
</script>
