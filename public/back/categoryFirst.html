<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理-一级分 类</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

<!--左侧开始-->
<section class="aside_left">
    <!--品牌-->
    <div class="brand">
        <a href="index.html">巅峰乐淘</a>
    </div>
    <!--用户名-->
    <div class="user">
        <img src="images/default.png" alt="">
        <span>超级管理员</span>
    </div>
    <!--菜单开始-->
    <div class="menu">
        <ul>
            <li class="active">
                <a href="user.html">
                    <i class="glyphicon glyphicon-user"></i>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-list"></i>
                    分类管理
                </a>
                <div class="child" style="display: block;">
                    <a href="categoryFirst.html" class="active">一级分类</a>
                    <a href="categorySecond.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <i class="glyphicon glyphicon-tags"></i>
                    商品管理
                </a>
            </li>
        </ul>
    </div>

</section>

<!--右边主体-->
<section class="aside-right">
    <!--顶部通栏-->
    <div class="topbar">
        <a href="javascript:;" class="pull-left btn_menu">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="javascript:;" class="pull-right btn_loginOut">
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
    </div>

    <!--主体内容-->
    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">一级分类</li>
        </ol>
        <!--内容区域-->
        <div class="content">
            <!--添加分类按钮-->
            <button type="button" class="btn btn-default mb_20 add_category">添加分类</button>
            <!--添加 表格-->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="20%">序号</th>
                        <th width="80%">分类名称</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>运动鞋</td>
                    </tr>
                </tbody>
            </table>

            <!--分页功能  外面加一个盒子，目的： 用来设置分页到右边-->
            <div class="pages text-right">
                <!-- bootstrap 3 一定要用 ul 循环 -->
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</section>

<!--一级分类页面 表格  模板-->
<script type="text/html" id="addCategoryTmp">
    {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
    {{/each}}
</script>



<!--退出模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="modal_loginOut">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body text-danger">
                <p>
                    <i class="glyphicon glyphicon-info-sign"></i>
                    你确定要退出后台管理系统吗？
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-default btn-confirm">确定</button>
            </div>
        </div>
    </div>
</div>

<!--添加分类 模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="modal_addCategories">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body text-danger">
                <form action="" id="form">
                    <div class="form-group">
                        <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类名称">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" form="form" class="btn btn-primary" data-dismiss="modal">取消</button>
                <button type="submit" form="form" class="btn btn-default">确定</button>
            </div>
        </div>
    </div>
</div>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/art-template/template-web.js"></script>
<script src="js/commom.js"></script>
<script src="js/categoryFirst.js"></script>
</body>
</html>
